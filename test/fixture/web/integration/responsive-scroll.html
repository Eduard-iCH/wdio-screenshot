<!DOCTYPE html>
<html>
<head>
  <title>wdio-screenshot responsive with scroll</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="responsive-scroll">
    <div class="responsive-scroll-box">
        <div class="red"></div>
        <div class="chocolate"></div>
    </div>
    <div class="responsive-scroll-box">
        <div class="pink test-target">
            <div class="responsive-scroll-content gold"></div>
            <div class="responsive-scroll-content orange"></div>
            <div class="responsive-scroll-content tomato"></div>
            <div class="responsive-scroll-content violet"></div>
        </div>
        <div class="gray"></div>
    </div>
  </div>
</body>
</html>
